<div class="dialog-footer">
    <button class="button " onclick="window.parent.close();">退出</button>
		<span class="float-right">
			<button class="button dialog-close" onclick="sighup();">注册</button>
			<button id='longbtn' class="button color-blue-500 dialog-confirm" onclick="login();">登录</button>
		</span>
</div>
</body>
<script>
    //$.('.dialog-overlay', parent.document).click(window.parent.hideMenu());
    function sighup() {
        $('#longbtn').text('完成注册并登陆');
    }
    function login() {
        if ($('#longbtn').text() == '完成注册并登陆') {
            if ($('#account').val() == '' || $('#passwords').val() == '') {
                alert('为空');
                return;
            }
            $.ajax({
                type: "GET",  //提交方式你来决定
                url: "http://localhost:8080/dianzibingli/WebServlet",
                data: JSON.stringify({
                    "order": 'sighup',
                    "account": $('#account').val(),
                    "passwords": $('#passwords').val()
                }),                            //数据，你调试一下看看你收到的是什么
                success: function (result) {//返回数据根据结果进行相应的处理
                    if (result[0] == 'account error') {
                        alert('用户存在');//todo
                        return;
                    }
                    else {
                        window.parent.hideMenu();
                    }
                }
            });

        } else {

            if ($('#account').val() == '' || $('#passwords').val() == '') {
                alert('不能为空');
                return;
            }
//            alert(JSON.stringify({
//                "order": 'login',
//                "account": $('#account').val(),
//                "passwords": $('#passwords').val()
//            }));
            $.ajax({
                type: "GET",  //提交方式你来决定
                url: "http://localhost:8080/dianzibingli/WebServlet",
                data: JSON.stringify({
                    "order": 'login',
                    "account": $('#account').val(),
                    "passwords": $('#passwords').val()
                }),                            //数据，你调试一下看看你收到的是什么
                success: function (result) {//返回数据根据结果进行相应的处理
//                    alert(result[0] );
                    if (result[0] == 'account error') {
                        alert('没有此用户');//todo
                        return;
                    } else if (result[0] == 'password error') {
                        alert('密码错误');
                        return;
                    }
                    else {
                        window.parent.hideMenu();
                    }
                }
            });
        }
    }
</script>


</html>
