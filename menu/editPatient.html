<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/material.css"/>
    <script language="javascript" type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>

</head>
<body>
<div class="section">
    <h1>Radios</h1>

    <div class="radio">
        <input type="radio" id="radio-demo" name="radios">
        <label for="radio-demo"></label>
        <label>出院</label>
    </div>
    <div class="radio">
        <input type="radio" id="radio2" name="radios" checked="">
        <label for="radio2"></label>
        <label>转科</label>
    </div>
    <div class="radio">
        <input type="radio" id="radio3" name="radios" checked="">
        <label for="radio3"></label>
        <label>归档</label>
    </div>
    <button class="button raised bg-blue-500 color-white">确认</button>
</div>

<div class="grid-list">
    <div class="tile">
        <img class="tile-image" src="../demo-files/avatar.jpg"/>

        <div class="tile-footer">
				<span class="item-text">
					张三
					<span class="secondary-text">
						诊断为心肌衰竭
					</span>
				</span>
            <i class=" icon-accessibility item-action"></i>
        </div>
    </div>
</div>
</body>
</html>
